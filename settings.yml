default:
  project_name: Observational Research Methods in R
  project_type: course
  author:
    name: Erik Westlund
    email: ewestlund@jhu.edu
    affiliation: Johns Hopkins Bloomberg School of Public Health
  directories:
    slides: slides
  extra_directories: ~
  render_dirs:
    slides: rendered/slides
    assignments: rendered/assignments
    course_docs: rendered/course_docs
    modules: rendered/modules
  quarto:
    html:
      format: html
      embed_resources: yes
      theme: default
      toc: yes
      toc_depth: 3
      code_fold: no
      code_tools: no
      highlight_style: github
    revealjs:
      format: revealjs
      theme: default
      incremental: no
      slide_number: yes
      transition: slide
      background_transition: fade
      controls: yes
      progress: yes
      center: yes
      highlight_style: github
    render_dir: rendered/slides
  packages:
    use_renv: no
    default_packages:
    - name: dplyr
      source: cran
      auto_attach: yes
    - name: ggplot2
      source: cran
      auto_attach: yes
    - name: tidyr
      source: cran
      auto_attach: yes
    - name: stringr
      source: cran
      auto_attach: yes
    - name: readr
      source: cran
      auto_attach: yes
    - name: lubridate
      source: cran
      auto_attach: no
    - name: glue
      source: cran
      auto_attach: no
    - name: here
      source: cran
      auto_attach: no
  git:
    enabled: yes
    user_name: Erik Westlund
    user_email: edbwestlund@gmail.com
    hooks:
      ai_sync: no
      data_security: no
      check_sensitive_dirs: no
  ai:
    enabled: yes
    canonical_file: CLAUDE.md
    assistants: claude
  scaffold:
    seed_on_scaffold: no
    seed: '123'
    set_theme_on_scaffold: yes
    ggplot_theme: theme_minimal
    notebook_format: quarto
    positron: yes
  data: []
  connections:
    default_database: ~
    default_storage_bucket: ~
    databases: {}
    storage_buckets: {}
